<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./../resources/templates/child-template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

    <ui:define name="htmlHead">
        <title>Partners In Reading - Dashboard</title>
    </ui:define>

    <ui:define name="leftNav">
        <h:form id="form1">
            <h:panelGrid columns="2" columnClasses="cols,cols" width="400" styleClass="menu">
                <rich:panelMenu styleClass="menu" itemMode="server" activeItem ="dash">                        
                    <rich:panelMenuItem leftIcon="disc" name="index" action="/index?faces-redirect=true" label="Home" mode="server"/>
                    <rich:panelMenuItem leftIcon="disc" name="dash" label="Dashboard" />
                    <rich:panelMenuItem leftIcon="disc" name="family" label="Manage Family" action="manage-family?faces-redirect=true"/>
                    <rich:panelMenuItem leftIcon="disc" name="update" id="updChild" label="Update Account" action="update?faces-redirect=true"/>
                    <rich:panelMenuItem leftIcon="disc" name="avail" id="availChild" label="Update Availability" action="edit-times?faces-redirect=true"/>
                    <rich:panelMenuItem leftIcon="disc" name="logout" action="#{userLogout.logoutAction()}" label="Logout"/>
                </rich:panelMenu>
            </h:panelGrid>
        </h:form>

    </ui:define>

    <ui:define name="content">
        <center>
            <h:outputText value="#{user.email}'s Dashboard "/>
            <br/><br/>
            
            <h:outputText value="Last Login: " />
            <h:outputText value="#{user.last_login}" />
            <br/><br/><br/><br/>
            <h4>Children in My Family:</h4>

            <h:dataTable value="#{family.famlist}" style="border-collapse: collapse" 
                         var="c" border="1" cellpadding="2" cellspacing="2">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:outputText value="#{c.firstname}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Grade"/>
                    </f:facet>
                    <h:outputText value="#{c.grade}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Age"/>
                    </f:facet>
                    <h:outputText value="#{c.age}"/>
                </h:column>
            </h:dataTable>
        </center>
    </ui:define>

</ui:composition>
