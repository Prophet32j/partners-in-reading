<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

    <h:head>
        <h:outputStylesheet library="css" name="register.css" />
        <h:outputStylesheet library="css" name="layout.css" />
        <h:outputStylesheet library="css" name="menu.css" />
        <ui:insert name="htmlHead" />
    </h:head>

    <h:body>
        <div id="header">
            <ui:include src="/WEB-INF/includes/header.xhtml" />
        </div>
        <div id="container">
            <div id="leftNav">
                <ui:insert name="leftNav">
                    <h:form>
                        <h:panelGrid columns="2" columnClasses="cols,cols" width="400" styleClass="menu">
                            <rich:panelMenu styleClass="menu" itemMode="server" activeItem="index" >                        
                                <rich:panelMenuItem leftIcon="disc" name="index" action="index?faces-redirect=true" label="Home" mode="server" selectable="false"/>
                                <rich:panelMenuItem leftIcon="disc" name="dashboard" id="sdash" label="Dashboard" action="student/dashboard?faces-redirect=true" rendered="#{user.acct_type eq 's'}"/>
                                <rich:panelMenuItem leftIcon="disc" name="dashboard" id="cdash" label="Dashboard" action="child/dashboard?faces-redirect=true" rendered="#{user.acct_type eq 'c'}"/>
                                <rich:panelMenuItem leftIcon="disc" name="dashboard" id="adash" label="Dashboard" action="admin/dashboard?faces-redirect=true" rendered="#{user.acct_type eq 'a'}"/>
                                <rich:panelMenuItem leftIcon="disc" name="dashboard" id="fdash" label="Dashboard" action="frontDesk/dashboard?faces-redirect=true" rendered="#{user.acct_type eq 'f'}"/>
                                <rich:panelMenuItem leftIcon="disc" name="login" action="login?faces-redirect=true" label="Sign In" mode="server" rendered="#{empty user.email}"/>
                                <rich:panelMenuItem leftIcon="disc" name="register" action="register?faces-redirect=true" label="Register" rendered="#{empty user.email}"/>
                                <rich:panelMenuItem leftIcon="disc" name="orientation" action="student/orientation?faces-redirect=true" label="Orientation" mode="server" rendered="#{user.acct_type eq 's' and not student.ortn_complete}"/>
                                <rich:panelMenuItem leftIcon="disc" name="logout" action="#{userLogout.logoutAction()}" label="Logout" rendered="#{not empty user.email}"/>
                            </rich:panelMenu>
                        </h:panelGrid>
                    </h:form>
                </ui:insert>
            </div>
            <div>
                <div id="content">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </div>
        </div>
        <div id="footer">
            <ui:include src="/WEB-INF/includes/footer.xhtml"/>
        </div>
    </h:body>
</html>
